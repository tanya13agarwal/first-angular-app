
<div class="row mt-3">
    <!-- @for(course of courses; track $index){ --> 
    @for(course of courses(); track $index){
        <div class="col-lg-4 mb-4">
            <div class="box" align="center">

                <div align="center" class="course-image">

                    <!-- @let url = sanitizeUrl(course.image); -->

                    <img [src]="course.image">
                    <!-- @if (isAdmin) { -->
                    @if (isAdmin()) {
                        <button class="btn btn-danger" (click)="deleteCourse(course)">
                            <i class="bi bi-trash-fill"></i>
                        </button>
                    }
                </div>
        
                <h3 class="mt-3">
                    {{ course?.title }}
                </h3>
        
                <p class="mt-2">
                    {{ course?.description }}
                </p>
        
            </div>


            <!-- we want to show to admin the delete button -->
            <!-- course and isDelete are input decorator parameters , del is output decorator parameter -->
            <!-- <app-courses [course]="course" [isDelete]="true" (del)="deleteCourse($event)"></app-courses> -->
        </div>
    }
    @empty {
        <!-- @if (isAdmin) { -->
        @if (isAdmin()) {
        <div align="center" class="mb-5">
            No course added yet
        </div>
    }
    }
</div>
